<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY PLAYGROUND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
        // $("button").addClass("animate__animated animate__bounce");
        // $(".card").addClass("animate__animated animate__shakeX");
        // $("#target3").addClass("animate__animated animate__shakeY");
        // $("button").remove();
        // $("#target1").css("color", "yellow");
        // $("#target6").prop("disabled", true);
        // $("#target5").html("<em>Jasmin</em>");
        // $("#target3").appendTo("#right-card");
        // $("#target3").appendTo(".card-title");
        // $("#target3").appendTo(".card-body");
        // $("#target6").clone().appendTo(".card-body");
        // $("#target1").parent().css("background-color", "orangered");
        // $("#right-card").children().css("color", "magenta");
        // $(".target:nth-child(3)").addClass("animate__animated animate__bounce");
        // $("body").addClass("animate__animated animate__jackInTheBox");
        // $(".target:odd").addClass("animate__animated animate__zoomInUp");
        // $(".target:even").addClass("animate__animated animate__slideInDown");
        $("#hide").click(function(){
            $("p").hide("1000");
            });

        $("#show").click(function(){
            $("p").show("2000");
            });

        $("#button-toggle").click(()=>{
            $("#paragraph-toggle").toggle("fast");
        })

    $("#button-fade").click(function(){
        $("#div1").fadeIn("fast");
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn("3000");
    });

    $("#flip").click(()=>{
        $("#panel").slideDown("slow");
    })

    $("button").click(function(){
        alert("Value: " + $("#test").val());
    });
        });
    </script>
    <style>
        #div1, #div2, #div3{
            width: 80px;
            height: 80px;
            display: none;
            margin: 10px;
        }
        #div1{
            background-color: red;
        }
        #div2{
            background-color: green;
        }
        #div3{
            background-color: blue;
        }
        #flip, #panel{
            padding: 5px;
            text-align:center;
            background-color: coral;
            border: 1px solid black;
            width: 50%;
            margin: 0 auto;
        }
        #flip{
            cursor: pointer;
        }
        #panel{
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-primary text-center">Jquery Exercise Playground</h1>

    </header>
    <main>
        <section>
            <h3>Challenges</h3>
            <div class="row">
                <div class="col-lg-6" style="background-color: yellow;">
                    <div class="card" id="left-card">
                        <div class="card-body">
                            <h4 class="card-title">Left Cards</h4>
                            <img src="https://logos-download.com/wp-content/uploads/2017/05/jQuery_logo-700x171.png" alt="logo jquery" class="card-img-top">
                            <button type="button" class="btn btn-primary target" id="target1"> Target 1</button>
                            <button type="button" class="btn btn-secondary target" id="target2">Target 2</button>
                            <button type="button" class="btn btn-success target" id="target3">Target 3</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" style="background-color: green;">
                    <div class="card" id="right-card">
                        <div class="card-body">
                            <h4 class="card-title">Right-Cards</h4>
                            <img src="https://logos-download.com/wp-content/uploads/2017/05/jQuery_logo-700x171.png" alt="logo jquery" class="card-img-top">
                        <button type="button" class="btn btn-danger target" id="target4"> Target 4</button>
                        <button type="button" class="btn btn-warning target" id="target5">Target 5</button>
                        <button type="button" class="btn btn-info target" id="target6">Target 6</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <h2>Jquery Effects</h2>
            <h3>Hide and Show</h3>
            <p>We can try to hide a button and show a button</p>
            <button id="hide">Hide</button>
            <button id="show">Show</button>
            <hr>
            <button id="button-toggle">Toggle Button Effect</button>
            <p id="paragraph-toggle">This is our paragraph for testing toggle effect.</p>
        </section>
        <hr>
        <section style="height: 50vh; background-color: chocolate;">
            <button id="button-fade">Click to fade</button>
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
        </section>
        <hr>
        <section style="height: 50vh;background-color: burlywood;">
            <div id="flip">Click to slide down</div>
            <div id="panel">Click to slide panel</div>
        </section>
        <hr>
        <section style="height: 50vh; background-color: yellow;text-align: center;">
                <label>Name:
                    <input type="text" value="naruto" id="test">
                </label>
                <button> Show Value</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
